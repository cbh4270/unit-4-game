<!DOCTYPE html>
<html>
<head>
  <title>Triple G</title>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  
  


  

</head>
<body>

  <nav>Gem Guess Game</nav>

  <div id="container">

    

    <h1>Each gem contains a random value.</h1>
    

    <h1>Keep clicking gems until you match: <span id="number-to-guess"></span></h1>
    <h1>Running Total: <span id="new-score"></span></h1>  
    <h2>Wins: <span id="wins"></span></h2>
    <h2>Loses: <span id="loses"></span></h2>
                   
  
  </div>

  <div id="gems">

    <img id="gem-image1" src="assets/images/blue.jpg" alt="gems">
    <img id="gem-image2" src="assets/images/emerald.jpg" alt="gems">
    <img id="gem-image3" src="assets/images/ruby-gemstone.png" alt="gems">
    <img id="gem-image4" src="assets/images/white diamond.jpg" alt="gems">

  </div>

  <!-------------JAVASCRIPT  ----------------->
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="assets/javascript/game.js"></script>



  
  
  
  
  
  
  
</body>
</html>
